<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pincode Serviceability</title>
        <meta name="description" content="Check pincode serviceability, enter PIN codes, and view merchant IDs. A user-friendly tool for quick and easy accessibility information.">
        
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/b83b53302e.js" async></script>
    </head>
    <body class="pt-2">
        <h1 id="heading" class="text-6xl m-5 text-center underline underline-offset-4 text-slate-800"> 
            Pincode Serviceability
        </h1>
        <div id="container" class="flex w-full flex-wrap justify-center p-5 gap-10">
            <!-- box -->
            <div id="master" class="flex flex-col gap-5 w-1/2 h-fit border-2 border-slate-900 p-5">
                <!--INPUT-->
                <div id="inputsection" class="flex flex-col gap-2">
                    <label for="inpt" class="text-2xl">Enter Pincode:</label>
                    <div class="flex gap-4">
                        <input type="text" id="inpt" class="p-2 w-9/12 border-2 border-slate-500" placeholder="Use commas for multiple PIN codes.">
                        <button id="search" class="text-white p-0.5 rounded bg-slate-700 border-2 border-slate-900 w-fit">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="listConatiner" class="hidden border-2 p-2 border-slate-900 gap-1 w-1/2">
                <!-- Picode List -->
                <div class="w-1/2 list1">
                    <ul id="list1">
                        <li class="p-2 border-8 border-double w-full border-black underline">
                            Pincode
                        </li>
                    </ul>
                </div>
                <!--Merchant ID list-->
                <div class="w-1/2 list2">
                    <ul id="list2">
                        <li class="p-2 border-8 border-double w-full border-black underline">
                            Merchant Id
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
